<div class="container">

    <div class="form-inline">
        <div class="checkbox">
            <label>
                <input ng-model="vm.UserData.FilterPast" ng-change="vm.ChangeFilterPast()" type="checkbox" />
                Filter Past Shows
            </label>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Time</th>
                <th>Channel</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="show in vm.Schedules" ng-class="{'text-muted': show.isPast}">
                <td>{{show.ShowTime | date:"EEE HH:mm"}}</td>
                <td>{{show.Channel.Name}} ({{show.Channel.Number}})</td>
                <td>{{show.Title}}</td>
                <td>{{show.Description}}</td>
            </tr>
        </tbody>
    </table>

</div>
