<div class="modal-header">
    <button type="button" class="close" ng-click="vm.Close()">
        <span aria-hidden="true">
            &times;
        </span>
    </button>
    <h4 class="modal-title">Show Detail</h4>
</div>

<div class="modal-body">

    <div class="form-group">
        <label>Title</label>
        <p class="form-control-static">
            {{vm.Show.Title}}
        </p>
    </div>

    <div class="form-group">
        <label>Channel</label>
        <p class="form-control-static">
            {{vm.Show.Channel.Name}} ({{vm.Show.Channel.Number}})
        </p>
    </div>

    <div class="form-group">
        <label>Time</label>
        <p class="form-control-static">
            {{vm.Show.ShowTime | date:"HH:mm"}} - {{vm.Show.Until | date:"HH:mm"}} ({{vm.Show.Length | number}})
        </p>
    </div>

    <div class="form-group">
        <label>Description</label>
        <p class="form-control-static">
            {{vm.Show.Description}}
        </p>
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.Close()">
        Close
    </button>
</div>
