
<div ng-repeat="question in questions" ng-switch="question.answered">
    <div ng-switch-default class="form row">
        <div ng-switch="question.question" class="form-group col-xs-3 col-sm-2">
            <p ng-switch-default class="form-control-static cntr">{{question.first}}</p>
            <p ng-switch-when="0" ng-class="question.correct ? 'correct' : 'incorrect'" class="form-control-static cntr">
                {{question.answer}}
            </p>
        </div>
        <div class="form-group col-xs-1 col-sm-1">
            <p class="form-control-static cntr"><i class="fa fa-times"></i></p>
        </div>
        <div ng-switch="question.question" class="form-group col-xs-3 col-sm-2">
            <p ng-switch-default class="form-control-static cntr">{{question.second}}</p>
            <p ng-switch-when="1" ng-class="question.correct ? 'correct' : 'incorrect'" class="form-control-static cntr">
                {{question.answer}}
            </p>
        </div>
        <div class="form-group col-xs-1 col-sm-1">
            <p class="form-control-static cntr">=</p>
        </div>
        <div ng-switch="question.question" class="form-group col-xs-3 col-sm-2">
            <p ng-switch-default class="form-control-static cntr">{{question.third}}</p>
            <p ng-switch-when="2" ng-class="question.correct ? 'correct' : 'incorrect'" class="form-control-static cntr">
                {{question.answer}}
            </p>
        </div>
    </div>
    <form ng-switch-when="false" ng-submit="submitAnswer(question)" class="form row">
        <div ng-switch="question.question" class="form-group col-xs-5 col-sm-2">
            <p ng-switch-default class="form-control-static cntr">{{question.first}}</p>
            <input ng-switch-when="0" ng-model="question.answer" id="{{question.id}}" type="number" class="form-control" />
        </div>
        <div class="form-group col-xs-2 col-sm-1">
            <p class="form-control-static cntr"><i class="fa fa-times"></i></p>
        </div>
        <div ng-switch="question.question" class="form-group col-xs-5 col-sm-2">
            <p ng-switch-default class="form-control-static cntr">{{question.second}}</p>
            <input ng-switch-when="1" ng-model="question.answer" id="{{question.id}}" type="number" class="form-control" />
        </div>
        <div class="form-group col-xs-2 col-sm-1">
            <p class="form-control-static cntr">=</p>
        </div>
        <div ng-switch="question.question" class="form-group col-xs-5 col-sm-2">
            <p ng-switch-default class="form-control-static cntr">{{question.third}}</p>
            <input ng-switch-when="2" ng-model="question.answer" id="{{question.id}}" type="number" class="form-control" />
        </div>
        <div class="form-group col-xs-5 col-sm-2">
            <button type="submit" class="btn btn-default form-control">
                Next
            </button>
        </div>
    </form>
</div>

<br />

<div ng-show="finished">
    <p>{{summary.correctCount}} correct out of {{summary.questionCount}} questions.</p>
    <h1>{{summary.score}}</h1>
    <a ui-sref="home" class="btn btn-default">Home</a>
    <button ng-click="restart()" id="restartbutton" class="btn btn-default">Repeat</button>
</div>
