<div class="row">
    <div class="col-md-12">
        <svg
            viewBox="-1 -1 {{SeatLayout.width + 1}} {{SeatLayout.height + 1}}"
            style="height: 0%">
            <g>
                <g ng-repeat="seat in SeatLayout.seats">
                    <circle
                        class="seat"
                        cx="{{seat.cx}}"
                        cy="{{seat.cy}}"
                        r="0.4">
                    </circle>
                    <text
                        class="seatlabel"
                        x="{{seat.cx}}"
                        y="{{seat.cy + 0.2}}"
                        textLength="0.6">
                        {{seat.code}}
                    </text>
                </g>
            </g>
            <style type="text/css">
                circle.seat {
                    stroke: black;
                    stroke-width: 0.1;
                    fill: none;
                }

                text.seatlabel {
                    text-anchor: middle;
                    font-size: 0.4px;
                }
            </style>
        </svg>
    </div>
</div>
