<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="author" href="https://plus.google.com/100372837324190003490" />
    <title>My Take on an Effective Ticket Booking Interface</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default" role="navigation">
                    <a class="navbar-brand" href="/">NNDDCC</a>
                </nav>
                <h2>My Take on an Effective Ticket Booking Interface</h2>
                <p>
                    By Endy Tjahjono. Last update 8 December 2013.
                </p>
            </div>
        </div>



        <div ng-app="TicketBooking" ng-view>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.5.0/numeral.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular-sanitize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap-tpls.min.js"></script>
        <script src="globals.js"></script>
        <script src="apiwrappers.js"></script>
        <script src="ticketbooking.js"></script>



        <div class="row">
            <div class="col-md-12">
                <footer>
                    <br />
                    <hr />
                    <small>&copy; Copyright Endy Tjahjono.</small>
                </footer>
            </div>
        </div>
    </div>

    <style type="text/css">
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }
        
        .isprocessing {
            cursor: progress;
        }
        
        .myanim.ng-enter,
        .myanim.ng-leave {
            -moz-transition: 1s linear;
            -o-transition: 1s linear;
            -webkit-transition: 1s linear;
            transition: 1s linear;
        }
        
        .myanim.ng-enter,
        .myanim.ng-leave.ng-leave-active {
            opacity: 0;
        }
        
        .myanim.ng-enter.ng-enter-active,
        .myanim.ng-leave {
            opacity: 1;
        }
        
        .modal {
            display: block;
        }
    </style>

</body>

</html>
