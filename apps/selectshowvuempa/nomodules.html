<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue in IE11</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script type="text/x-template" id="navbartemplate">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">NNDDCC</a>
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
        </nav>
    </script>

    <script type="text/x-template" id="apptemplate">
        <div>
            <nav-bar></nav-bar>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label for="counterinput">{{Counter}}</label>
                                <input :value="Counter" @change="ChangeCounter" type="number" id="counterinput" class="form-control">
                            </div>
                        </form>                        
                        <button @click="Increment" class="btn btn-primary">Increment</button>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script>
        let NavBar = {
            template: "#navbartemplate"
        };

        new Vue({
            el: "#app",
            template: "#apptemplate",
            components: {
                "nav-bar": NavBar
            },
            data: function () {
                return {
                    Counter: 0
                }
            },
            methods: {
                Increment: function () {
                    this.Counter += 1;
                },
                ChangeCounter: function (e) {
                    this.Counter = parseInt(e.target.value);
                }
            }
        });
    </script>
</body>

</html>
